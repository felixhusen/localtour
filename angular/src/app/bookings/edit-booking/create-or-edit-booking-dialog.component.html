<form autocomplete="off" #createBookingModal="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{title}}</h1>
  <mat-dialog-content style="width:500px;">
    <mat-tab-group>
      <mat-tab label="Booking Details">
        <br />
        <div class="row-fluid">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput name="Name" placeholder="Name" [(ngModel)]="booking.booking.name" required minlength="2"
                maxlength="32" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput name="Email" type="text" placeholder="Email" [(ngModel)]="booking.booking.email" required/>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Phone Number</mat-label>
              <input matInput placeholder="Phone Number" name="PhoneNumber" [(ngModel)]="booking.booking.phoneNumber"
                required/>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Address</mat-label>
              <input matInput placeholder="Address" name="Address" [(ngModel)]="booking.booking.address"
                required/>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Suburb</mat-label>
              <input matInput placeholder="Suburb" name="Suburb" [(ngModel)]="booking.booking.suburb"
                required/>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>State</mat-label>
              <mat-select [(ngModel)]="booking.stateId" name="State">
                  <mat-option value="8">NSW</mat-option>
                  <mat-option value="7">VIC</mat-option>
                  <mat-option value="1">QLD</mat-option>
                  <mat-option value="6">WA</mat-option>
                  <mat-option value="4">NT</mat-option>
                  <mat-option value="3">TAS</mat-option>
                  <mat-option value="5">SA</mat-option>
                  <mat-option value="2">ACT</mat-option>
              </mat-select>
          </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Postcode</mat-label>
              <input matInput placeholder="Post Code" name="PostCode" [(ngModel)]="booking.booking.postCode"
                required/>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Number Of People</mat-label>
              <input matInput type="number" min="1" placeholder="Number of people" name="NumberOfPeople" [(ngModel)]="booking.booking.numberOfPeople"
                required/>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Promo Code</mat-label>
              <input matInput placeholder="Promo code" name="PromoCode" [(ngModel)]="booking.booking.promoCode"/>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-flat-button type="button" flex="15" color="primary" (click)="approveBooking(booking.booking.id)" *ngIf="booking.booking.status === 'Pending' && ('Pages.Booking.Edit' | permission)">
      Approve
    </button>
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button type="button" flex="15" color="accent" (click)="requestCancelBooking(booking.booking.id)" *ngIf="_id">
      Cancel Booking
    </button>
    <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!createBookingModal.form.valid || saving">
      {{ "Save" | localize }}
    </button>
  </div>
</form>
